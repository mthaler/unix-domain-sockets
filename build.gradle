plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'com.mthaler'
version '0.1'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.16"
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
}
